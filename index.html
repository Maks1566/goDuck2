<script type="text/javascript">
	let score = document.querySelector(".score")
	let bt = document.querySelector(".bt");
	let boxs = document.querySelectorAll(".boxs");
	let random = 0;
	let step = 0;
	let sc = 150;
	let aaa = function(){
		if(step!=3 & step!=6 & step!=9 & step!=12){
			sc = sc + 10;
			alert("+10 очков")
		}
		if(step==3 || step==6|| step==9){
			sc = sc - 10;
			alert("-10 очков")
		}
		if(step==12){
			sc = sc - 110;
			step = step - 5;
			alert("-10 очков")
		}
		score.innerHTML = sc
	}
	let win = function(){
		if(step>=32){
			alert("Ты выиграл!")
			step = 0;
		}
	}
	let al = function(){
		if(step>>0){
		alert("У тебя выпало: "+random+", иди на клетку: "+step)
		}
	}
	let rand0 = function(){
		if(random==0){
			random = 1;
		}
	}
	bt.onclick = function(){
		boxs[step].style.backgroundImage = "none";
		random = Math.round(Math.random()*6);
		rand0()
		step = step + random;
		win()
		al()
		aaa()
		boxs[step].style.backgroundImage = "url(duckl.png)";
	}
</script>
